<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Oop projuct - basic data</title>
  </head>
  <body>





   <div class="container">
     <div class="row d-flex justify-content-center">
      <div class="col-lg-6">
      <div class="card shadow my-5">
        <h2>Add Staff</h2>
        <hr>
        <div class="msg"></div>
        <div class="card-body">
          <form id="staff-add-form" method="POST">
            <div class="my-3">
              <label for="Name">Name</label>
              <input name="name" class="form-control" type="text">
            </div>
            <div class="my-3">
              <label for="Location">Location</label>
              <input name="location"  class="form-control" type="text">
            </div>
            <div class="my-3">
              <label for="Cell">Cell No</label>
              <input name="cell"  class="form-control" type="text">
            </div>
            <div class="my-3">
              <label for="Phato">Phato</label>             
               <input name="phato"  class="form-control" type="text">
            </div>
            <div class="my-3">
              <input class="btn btn-primary w-100" type="submit">
            </div>
          </form>
        </div>
      </div>
      </div>
     </div>
   </div>



   
   <div class="container">
    <div class="row d-flex justify-content-center">
     <div class="col-lg-10">
     <div class="card shadow my-3">
       <h2>All  Staff  Data</h2>
       <div class="card-body">
       <table class="table table-striped">
         <thead>
           <tr>
             <th>#</th>
             <th>Name</th>
             <th>Location</th>
             <th>Cell No</th>
             <th>Phato</th>
             <th>Action</th>
           </tr>
         </thead>
         <tbody id="staff-data-get">
       
         </tbody>
       </table>
       </div>
     </div>
     </div>
    </div>
  </div>



 

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

   

    <script type="module" src="./app.js"></script>
       </body>
    </html>
